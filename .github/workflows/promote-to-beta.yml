name: Promote to Beta

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - development

jobs:
  promote-beta:
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'release')
    name: Promote development to beta
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create empty CHANGELOG.md
        run: touch CHANGELOG.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PRIVATE_TOKEN }}
          committer: 'WynntilsBot <admin@wynntils.com>'
          commit-message: "chore: Create changelog"
          title: "chore: Create changelog for beta"
          body: "Edit the changelog"
          branch: promote-to-beta
          base: beta
          add-paths: |
            CHANGELOG.md
